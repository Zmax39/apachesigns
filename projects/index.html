<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Apache Signs</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/Logo/Standard Logo Files/Original.png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="page-wrapper">
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="../images/Logo/Standard Logo Files/Original.png" alt="Apache Signs Logo">
      </a>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>
  </header>

  <nav id="nav-menu" class="nav-menu">
    <span class="close-btn" onclick="toggleMenu()">&times;</span>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/services/">Services</a></li>
      <li><a href="/projects/">Projects</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>

  <section id="services" class="content-section">
    <div class="intro-text">
      <h3>Projects</h3>
    </div>
  </section>


  <section class="projects">
    <div class="project-grid">
      <a href="../projects/shopfronts/" class="project-tile" id="project1">
        <img src="../images/shopfronts/mands.jpg" alt="Project 1 - Storefronts">
        <h3>Shop Fronts</h3>
      </a>

      <a href="../projects/mufc/" class="project-tile" id="project2">
        <img src="../images/man-utd/manutd.jpg" alt="Project 2 - MAN UTD Stadium">
        <h3>Manchester United FC</h3>
      </a>

      <a href="../projects/life-leisure/" class="project-tile" id="project4">
        <img src="../images/life-leisure/life-leisure.JPG" alt="Project 4 - Life Leisure">
        <h3>Life Leisure</h3>
      </a>

      <a href="../projects/hilton-hotels/" class="project-tile" id="project5">
        <img src="../images/hilton-garden-inn/hilton-garden-inn-front-wide.jpeg" alt="Project 5 - Hilton Garden Inn">
        <h3>Hilton Garden Inn</h3>
      </a>

      <a href="../projects/manchester-airport/" class="project-tile" id="project6">
        <img src="../images/mcr-airport-terminal-2/mcr-airport-t2-departures.jpeg" alt="Project 6 - Manchester Airport T2">
        <h3>Manchester Airport T2 Departures</h3>
      </a>

      <a href="../projects/sue-ryder/" class="project-tile" id="project7">
        <img src="../images/sue-ryder-stores/sue-ryder-store.jpeg" alt="Project 7 - Sue Ryder Stores">
        <h3>Sue Ryder Stores</h3>
      </a>
      
    </div>
  </section>


  <footer>
    <p>Copyright Â© Apache Signs Ltd. Company No. 15479077</p>
    <a href="/privacy policy/">Privacy Policy</a>
    <span>|</span>
    <a href="/terms and conditions/">Terms and Conditions</a>
  </footer>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('open');
    }
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,      // Animation duration in ms
      once: false,         // Only animate once
      easing: 'ease-in-out'
    });
  </script>
</body>
</html>
