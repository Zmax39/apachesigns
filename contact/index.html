<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact | Apache Signs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/Logo/Social Media Logo Files/Favicon/Favicon Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
  
  </head>

<body>
  <div class="page-wrapper">
  <header>
    <div class="container">
        <a href="/home/" class="logo">
          <img src="images/Logo/Standard Logo Files/Original.png" alt="Apache Signs Logo">
        </a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      </div>

      <nav id="nav-menu" class="nav-menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <ul>
          <li><a href="/home/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/services/">Services</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <form class="contact-form" action="mailto:info@apachesigns.co.uk" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <section id="services" class="content-section">
    <div class="intro-text" data-aos="fade-up">
      <h1><span class="highlight">follow</span> our <span class="highlight">socials</span></h1>
      <a target="_blank" href="https://www.facebook.com/share/1CTprMyUPz/?mibextid=wwXIfr" class="social-icon fa-facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a target="_blank" href="https://www.instagram.com/apachesignsltd?igsh=OXZxejJmNmVsaGlo" class="social-icon fa-instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a target="_blank" href="https://wa.me/[ENTER NUMBER]}" class="social-icon fa-whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </section>


  <footer>
    <p>Copyright Â© Apache Signs Ltd. Company No. 15479077</p>
    <a href="/privacy policy/">Privacy Policy</a>
    <span>|</span>
    <a href="/terms and conditions/">Terms and Conditions</a>
  </footer>

  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('open');
    }
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,      // Animation duration in ms
      once: false,         // Only animate once
      easing: 'ease-in-out'
    });
  </script>
</body>
</html>
